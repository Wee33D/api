<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Display</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mx-auto">Patient</h2>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">Name</th>
            <td><div id="name"></div></td>
          </tr>
          <tr>
            <th scope="row">Gender</th>
            <td><div id="gender"></div></td>
          </tr>
          <tr>
            <th scope="row">Age</th>
            <td><div id="age"></div></td>
          </tr>
          <tr>
            <th scope="row">Postal Code</th>
            <td><div id="postcode"></div></td>
          </tr>
          <tr>
            <th scope="row">City</th>
            <td><div id="city"></div></td>
          </tr>
          <tr>
            <th scope="row">State</th>
            <td><div id="state"></div></td>
          </tr>
          <tr>
            <th scope="row">Mobile No</th>
            <td><div id="mobileno"></div></td>
          </tr>
        </tbody>
      </table>
      <br /><a href="index.html">Index</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        const getParameters = function (url) {
          var params = {};
          var parser = document.createElement("a");
          parser.href = url;
          var query = parser.search.substring(1);
          var vars = query.split("&");
          for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            params[pair[0]] = decodeURIComponent(pair[1]);
          }
          return params;
        };

        const params = getParameters(window.location.href);
        id = params.id;

        $.ajax({
          type: "get",
          url: "api/patients/" + id,
          dataType: "json",
          success: function (data) {
            $("#id").html(data.id);
            $("#name").html(data.name);
            $("#gender").html(data.gender);
            $("#age").html(data.age);
            $("#address").html(data.address);
            $("#postcode").html(data.postcode);
            $("#city").html(data.city);
            $("#state").html(data.state);
            $("#mobileno").html(data.mobileno);
          },
          error: function () {
            console.log("error");
          },
        });
      });
    </script>
  </body>
</html>
